name: Build, Test, and Deploy TrivIAndo app to Azure Web App - triviando-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build --if-present

      - name: Upload artifact for test and deploy jobs
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

      - name: Run tests with coverage
        run: npm run test

      - name: Verify coverage â‰¥ 80%
        run: |
          node -e "const fs=require('fs');const p='coverage/coverage-summary.json';if(!fs.existsSync(p)){console.error('Coverage summary not found');process.exit(1);}const cov=JSON.parse(fs.readFileSync(p)).total.lines.pct;console.log('Lines coverage:',cov+'%');if(cov<80){console.error('Coverage threshold not met');process.exit(1);}"

  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies (for tests)
        run: npm ci

      - name: Run tests
        run: npm test
