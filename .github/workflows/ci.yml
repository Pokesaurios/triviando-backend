name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (TypeScript)
        run: npm run build

      - name: Run tests (with coverage)
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          # don't fail the whole CI if Codecov upload has an issue (e.g. token misconfigured)
          fail_ci_if_error: false
        env:
          # Set CODECOV_TOKEN only if you configured it in repository secrets.
          # For public repos Codecov may accept uploads without a token.
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
